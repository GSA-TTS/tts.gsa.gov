---
name: Build and Test

# yamllint disable-line rule:truthy
on: 
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: '17.x'

      - name: Install NPM dependencies
        run: npm install

      - name: Build site
        run: npm run build

          #      - name: Run tests
          #        run: npm run test
