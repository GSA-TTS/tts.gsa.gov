{% comment %}
You shouldn't have to edit this page very often. But if you want
to modify some of the meta-data for the site, this is the place to do it.
{% endcomment %}

<head>
  <!-- Basic Page Needs
    ================================================== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="noindex, nofollow" />
  <!-- Mobile Specific Metas
    ================================================== -->
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title and meta description
    ================================================== -->
  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>{{site.title}}</title>
  {% endif %}

  <!-- tell robots to follow links in the content and index all the things -->
  <meta name="robots" content="index, follow" />
  
  <meta property="og:title" content="{{page.title}}" />
  <meta name="description" content="{{page.description}}" />
  <meta property="og:description" content="{{page.description}}" />

  <!-- use GSA's og:image as the social media preview image -->
  <meta property="og:image" content="https://www.gsa.gov/sites/gsa.gov/themes/custom/gsa/custom_assets/images/open_graph_image.jpeg" />
  <meta property="og:image:width" content="1500" />
  <meta property="og:image:height" content="1000" />
  
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{site.twitter}}" />
  <meta name="twitter:title" content="{{page.title}}" />
  <meta name="twitter:description" content="{{page.description}}" />

  <meta property="og:type" content="article" />
  <link rel="canonical" href="{{ page.url }}" />
  <meta property="og:url" content="{{ page.url }}" />
  <script async="" src="{{ assetPaths['uswds.js'] }} "></script>
  <!-- CSS
    ================================================== -->
    <link rel="preload" as="style" href="{{ assetPaths['styles.css'] }}" />
    <link rel="stylesheet" href="{{ assetPaths['styles.css'] }}" type="text/css" />

  <!-- favicon -->
    <link rel="icon" href="{{ '/assets/favicon.ico' | url }}" sizes="any" />
</head>
